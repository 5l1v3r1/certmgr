allprojects {

	apply plugin: 'jacoco'

	repositories {
		mavenLocal()
		mavenCentral()
	}

}

subprojects {

	apply plugin: 'java'
	    
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
	    
	buildscript {
		repositories {
			mavenLocal()
			mavenCentral()
		}
		dependencies {
			classpath 'de.carne:gradleplugins:0.3.1'
		}
	}
	
	dependencies {
		testCompile('junit:junit:4.12')
	}

	jacocoTestReport {
		reports {
			xml.enabled true
			xml.destination "${buildDir}/reports/jacoco/jacoco-report.xml"
			html.enabled true
			html.destination "${buildDir}/reports/jacoco"
			csv.enabled false
		}
	}	
	
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.14.1'
}

task codeCoverageReport(type: JacocoReport) {

	executionData fileTree(project.rootDir.absolutePath).include("**/build/jacoco/*.exec")

	subprojects.each {
		sourceSets it.sourceSets.main
	}

	reports {
		xml.enabled true
		xml.destination "${buildDir}/reports/jacoco/report.xml"
		html.enabled true
		html.destination "${buildDir}/reports/jacoco"
		csv.enabled false
	}
	
}

codeCoverageReport.dependsOn {
	subprojects*.test
}
