subprojects {

	buildscript {
		repositories {
			mavenLocal()
			mavenCentral()
		}
		dependencies {
			classpath 'de.carne:gradleplugins:0.3.0'
		}
	}

	apply plugin: 'java'
    
	sourceCompatibility = 1.8
    
	repositories {
		mavenLocal()
		mavenCentral()
	}
	
	dependencies {
		testCompile('junit:junit:4.12')
	}
	
}
