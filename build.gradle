subprojects {

	apply plugin: 'java'
	apply plugin: 'jacoco'
	    
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
	    
	repositories {
		mavenLocal()
		mavenCentral()
	}

	buildscript {
		repositories {
			mavenLocal()
			mavenCentral()
		}
		dependencies {
			classpath 'de.carne:gradleplugins:0.3.1'
		}
	}
	
	dependencies {
		testCompile('junit:junit:4.12')
	}

    reports {
        xml.enabled true
        xml.destination "${buildDir}/reports/jacoco/report.xml"
        html.enabled false
        csv.enabled false
    }
	
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.14.1'
}
