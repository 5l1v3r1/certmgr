notifications:
  email:
    recipients:
      - hdecarne@gmail.com
    on_success: change
    on_failure: always

language: java

jdk:
  - oraclejdk8

# Install latest JDK, as JavaFX depends on it
sudo: false
addons:
  apt:
    packages:
      - oracle-java8-installer

os:
  - linux

branches:
  only:
    - master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
